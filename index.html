<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gridcontain">
        <div class="item">
            <p><img src="images/super-1.png" alt=""></p>
            <p class="names">Spiderman<br><br><div class="score">22</div></p>
        </div>
        <div></div><div></div>
        <div class="item">
            <p><img src="images/super-3.png" alt=""></p>
            <p class="names">Wonder<br>Women<div class="score">45</div></p>
        </div>
        <div class="item">
            <p><img src="images/super-14.png" alt=""></p>
            <p class="names">DeadPool<br><br><div class="score">30</div></p>
        </div>
        <div class="item">
            <p><img src="images/super-13.png" alt=""></p>
            <p class="names">Hulk<br><br><div class="score">20</div></p>
        </div>
        <span id="score">10 - 5</span>

        <div class="item">
            <p><img src="images/super-2.png" alt=""></p>
            <p class="names">Captain<br>America<div class="score">50</div></p>
        </div>
        <div></div><div></div>
        <div class="item">
            <p><img src="images/super-20.png" alt=""></p>
            <p class="names">Thanos<br><br><div class="score">12</div></p>
        </div>
        <div class="item">
            <p><img src="images/super-4.png" alt=""></p>
            <p class="names">Gem Women <br><br><div class="score">12</div></p>
        </div>
        <div class="item">
            <p><img src="images/super-19.png" alt=""></p>
            <p class="names">Wasp <br><br><div class="score">12</div></p>
        </div>
    </div>
    <!-- <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer> -->
</body>

</html>
